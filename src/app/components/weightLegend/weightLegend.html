<ul>
    <li *ngFor="let item of this.colors || []; let i = index"
        style="list-style: none; color:white;float: left; margin-left:35px; padding: 5px;"
        [style.backgroundColor]="this.colors[i].color">        
        @if (item.weight !== -1) {
            {{ item.weight }}
        } @else {
            &nbsp;&nbsp;&nbsp;&nbsp;
        }
    </li>
</ul>
